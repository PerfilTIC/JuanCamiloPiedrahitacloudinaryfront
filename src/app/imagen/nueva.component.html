<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">
    <div class="custom-file mt-5">
        <input type="file" class="custom-file-input" id="imagen" #imagenInputFile
        (change)="onFileChange($event)" accept="image/jpeg">
        <label class="custom-file-label" for="imagen">Elige imagen</label>
        <label for="description">DescripciÃ³n:</label>
        <p></p>
        <textarea [(ngModel)]="description" rows="10" cols="50" name="description"></textarea>
        <p></p>
        <label for="prize">Precio:</label>
        <input [(ngModel)]="prize" type="number" name="prize">
        <label for="peso">Peso:</label>
        <input [(ngModel)]="peso" type="number" name="peso">
    </div>
    <div *ngIf="imagen" class="mt-5">
        <h5>Vista previa:</h5>
        <div>
            <img class="miniatura" style="max-width: 100px" [src]="imagenMin">
        </div>
    </div>
    <div class="form-group d-flex justify-content-between mt-5">
        <button type="submit" class="btn btn-outline-success" [disabled]="!imagen"><i class="fas fa-upload"></i> Subir</button>
        <button type="submit" class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()"><i class="fas fa-retweet"></i> Reset</button>
    </div>
</form>
